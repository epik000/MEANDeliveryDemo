<div class="marketing">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <div class="row">
      <table class="table table-condensed table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="record in records">
            <td>{{record.id}}</td>
            <td>{{record.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-4">
  </div>
</div>
